<!DOCTYPE html>
    <head>
        <title>Tagged Tempalte Literals</title>
        <meta charset="utf-8">

        <style>
            .hl { background: yellow; }
        </style>
    </head>
    <body>

        <script>
            
            //useless function for demo purposes
            function useless() {
                return 'oh great';
            }


            function highlight(strings, ...values){
                let str = '';
                strings.forEach((string, i) => {
                    // NOTE: or statement accounts for strings always being 1 longer than values
                    // str += string + (values[i] || '');
                    str += `${string} <span contenteditable class="hl">${values[i] || ''}</span>`;
                });

                return str;
            }



            const name = 'Snoodles';
            const age = 5;
            const sentence = `My dog ${name} is ${age * 7} years old`; 

            
            // Tagged Template Literals 
            // you can essentially write a function to throw in front of your Template Literal (ie. tag it) and it will return
            // it will take in the value you are passing it


            const sentence2 = useless `${sentence}`;
            const sentenceCombined = highlight`My cat is also ${name} is ${age * 7} years old too`; 
            
            console.log(sentence2);
            document.body.innerHTML = sentenceCombined;
