<!DOCTYPE html>
<head>
    <title>Default Function Arguments</title>
</head>
<body>
    
    
    <script>
        //ES6 lets you pass in default arguments
        //normally - these would come in as 'undefined' unless accounted for in the code (see commented out)
        function calculateBill(total, tax = 0.13, tip = 0.15) {

            // this gives a default value if it comes in undefined
            // let tax = tax || 0.13;
            // let tip = tip || 0.15;

            return total + (total * tax) + (total * tip);
        }

        const totalBill = calculateBill(100);
        const billWithDefaultArgsOverridden = calculateBill(100, 0.5, 0.72);
        const billWithOneDefaultArgOverridden = calculateBill(100, undefined, 0.35);

        console.log(totalBill);
        console.log(billWithDefaultArgsOverridden);
        console.log(billWithOneDefaultArgOverridden);

    </script>


</body>
</html>
